<div class="row" *ngFor="let row of rows; let y=index">
  <div class="column" *ngFor="let tile of row; let x=index; trackBy:x"
         [style.background-color]="getStyling(y, x)">
        <!--Chess Piece here-->
    <md-icon svgIcon="{{tile.getPiece() ? tile.getPiece().getPieceType() : ''}}"
             style="width:60px;height:60px;"></md-icon>
    </div>
</div>
